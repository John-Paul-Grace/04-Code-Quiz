<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>04-Code-Quiz</title>

        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- jQuery Link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <!-- These buttons will navigate to the home and highscores pages.
             Each button will be hidden when on their respective pages. -->
        <nav id="nav-buttons">
            <button id="home-btn" class="btn btn-primary">Home</button>
            <button id="highscores-btn" class="btn btn-primary">Highscores</button>
        </nav>

        <!-- This will display the remaining time -->
        <div id="timer">Time: <span id="time-remaining"></span></div>

        <!-- The Bootstrap grid system is used to ensure a responsive website -->
        <main class="container">
            <div class="row">

                <!-- This column is here for spacing as long as the column is medium or bigger -->
                <div class="col-xl-3"></div>

                <!-- This column will contain the actual content -->
                <section class="col-xl-6 col-sm-12">

                    <!-- I am leaving header as a static element because every page
                         has a header, so I can just change the text for each page. -->
                    <h1 id="header">Coding Quiz Challenge</h1>

                    <!-- I'm using a "hide" class to change the display property
                         of this button group rather than making it truly dynamic.
                         I'm doing this because of the abundant attributes involved
                         in the Bootstrap HTML. -->
                    <div class="btn-group-vertical hide" role="group">
                        <button id="first" type="button" class="btn btn-primary"></button>
                        <br>
                        <button id="second" type="button" class="btn btn-primary"></button>
                        <br>
                        <button id="third" type="button" class="btn btn-primary"></button>
                        <br>
                        <button id="fourth" type="button" class="btn btn-primary"></button>
                    </div>

                    <!-- This tag will contain any extra content that I need to add -->
                    <div id="content"></div>
                </section>
            </div>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
